<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Integer</title>
</head>

<body>

    <label>Input: </label>
    <input type="text" id="input_test">
    <button id="is_int" onclick="isInt()">Check</button>

    <script>

        function isInt() {
            let data = document.getElementById("input_test").value;
            if(!isNaN(data)){
                console.log("true");
            }
            else {
                console.log("false");
            }
        }
    </script>

</body>

</html>
